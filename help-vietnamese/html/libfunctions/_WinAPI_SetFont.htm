<h1 class="small">Function Reference</h1>

<h1>_WinAPI_SetFont</h1>
<p class="funcdesc">Sets a window font<br /></p>
<p class="codeheader">
#include &lt;WinAPI.au3&gt;<br />
_WinAPI_SetFont ( $hWnd, $hFont [, $bRedraw = True] )<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">$hWnd</td>
<td style="width:85%">Window handle</td>
</tr>
<tr>
<td>$hFont</td>
<td>Font handle</td>
</tr>
<tr>
<td>$bRedraw</td>
<td><strong>[optional]</strong> True to redraw the control</td>
</tr>
</table>

<h2>Return Value</h2>
None.<br />
