<h1>_WinAPI_DWordToFloat</h1>
<p class="funcdesc">Converts a value of type DWORD to a value of type FLOAT<br /></p>
<p class="codeheader">
#include &lt;WinAPIMisc.au3&gt;<br />
_WinAPI_DWordToFloat ( $iValue )<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">$iValue</td>
<td style="width:85%">The value to be converted.</td>
</tr>
</table>

<h2>Return Value</h2>
Returns the converted (FLOAT) value.<br />
